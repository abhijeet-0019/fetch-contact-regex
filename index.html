<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Phone No</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="header">HELLO THERE MATE!!</h1>
    <div class="upload-wrapper">
        <header>
            <input type="file" onchange="showFile()" />
        </header>
        <div id="show-text"></div>
    </div>
    <div>
        <ul id="number_list"></ul>
    </div>
    <div>
        <button title="Extract" type="submit" onclick="extractDetails()">GO</button>
    </div>

    <script>
        let TextData;
        let NumArr;
        function showFile() {
            var preview = document.getElementById('show-text');
            var file = document.querySelector('input[type=file]').files[0];
            console.log("file ---> ", file.name)
            var reader = new FileReader()
            var textFile = /text.*/;

            if (file.type.match(textFile)) {
                reader.onload = function (event) {
                    // preview.innerHTML = event.target.result;
                    TextData = event.target.result;
                    // yaha se result lena hai...

                }
            } else {
                preview.innerHTML = "<span class='error'>It doesn't seem to be a text file!</span>";
            }
            reader.readAsText(file);
        }
        function extractDetails() {
            console.log("TextData---> ", TextData);
            let regex = /(^91[6-9]\d{9})|(^91\s[6-9]\d{4}\s\d{5})|(^[6-9]\d{4}\d{5}$)|(^[6-9]\d{4}\s\d{5}$)|(^0[6-9]\d{9})/gm;
            NumArr = TextData.match(regex);
            console.log(typeof(NumArr[2]));
            for(let i=0; i<NumArr.length; i++){
                var li = document.createElement('li');
                li.appendChild(document.createTextNode(NumArr[i]));
                document.getElementById('number_list').appendChild(li);
            }
        }
    </script>
</body>
</html>
